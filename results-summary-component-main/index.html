<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main class="wrapper">
    <section class="result-section">
      <h1 class="ash">Your Result</h1>

      <div class="result-display">
        <h1 class="score">76</h1>
        <p class="ash">of 100</p>
      </div>

      <h1 class="great">Great</h1>
      <p class="ash">
        You scored higher than 65% of the people who have taken these tests. 
      </p>
    </section>

    <section class="summary-section">
      <h1>Summary</h1>

      <div class="container">
        <div class="left reaction">
          <img src="./assets/images/icon-reaction.svg" alt="Thunder icon">
          <p>Reaction</p>
        </div>

          <p>80 <span class="ash">/ 100</span></p>
      </div>

      <div class="container">
        <div class="left memory">
          <img src="./assets/images/icon-memory.svg" alt="Brain icon">
          <p>Memory</p>
        </div>

          <p>92 <span class="ash">/ 100</span></p>
      </div>

      <div class="container">
        <div class="left verbal">
          <img src="./assets/images/icon-verbal.svg" alt="Text bubble icon">
          <p>Verbal</p>
        </div>

          <p>61 <span class="ash">/ 100</span></p>
      </div>

      <div class="container">
        <div class="left visual">
          <img src="./assets/images/icon-visual.svg" alt="Eye icon">
          <p>Visual</p>
        </div>

          <p>72 <span class="ash">/ 100</span></p>
      </div>

      <button>Continue</button>
    </section>
  </main>
</body>
</html>
